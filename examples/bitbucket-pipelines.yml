image: python:3.11-slim

pipelines:
  default:
    - step:
        name: README Injection Scan
        script:
          - python3 injection_scan.py . -r --fail-on critical

  pull-requests:
    '**':
      - step:
          name: README Injection Scan
          script:
            - python3 injection_scan.py . -r --fail-on critical

